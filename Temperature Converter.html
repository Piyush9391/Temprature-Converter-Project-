<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
<style type="text/css" id="dcoder_stylesheet">body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #74ebd5, #ACB6E5); /* Gradient background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

.converter {
    display: inline-block;
    text-align: left;
}

input, select, button {
    display: block;
    margin: 10px auto;
    padding: 10px;
    width: 80%;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

p {
    font-size: 1.2em;
    margin-top: 10px;
}</style></head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="inputTemp" placeholder="Enter temperature">
            <select id="inputUnit">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
            </select>
            <button onclick="convertTemperature()">Convert</button>
            <p id="output"></p>
        </div>
    </div>
    <script src="script.js"></script>

<script type="text/javascript" id="dcoder_script">function convertTemperature() {
    const inputTemp = document.getElementById('inputTemp').value;
    const inputUnit = document.getElementById('inputUnit').value;
    const output = document.getElementById('output');

    if (isNaN(inputTemp) || inputTemp === '') {
        output.textContent = 'Please enter a valid number';
        return;
    }

    let convertedTemp;
    if (inputUnit === 'Celsius') {
        convertedTemp = (inputTemp * 9/5) + 32;
        output.textContent = `${inputTemp} 째C is ${convertedTemp.toFixed(2)} 째F`;
    } else {
        convertedTemp = (inputTemp - 32) * 5/9;
        output.textContent = `${inputTemp} 째F is ${convertedTemp.toFixed(2)} 째C`;
    }
}</script></body></html>
